<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monty Morris - Sound Engineer and Lighting Designer</title>
    <style>
        body {
            font-family: Avenir, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 55px; /* Original size */
            margin: 0px 0;
            margin-bottom: 10px;
            margin-top: 0px;
        }
        h2 {
            font-size: 28px; /* Original size */
            margin-top: 30px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px; /* Original size */
            max-width: 1000px;
            margin: 0 auto 40px auto;
            margin-bottom: 40px;
        }
        a.button {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px; /* Default size for landscape */
            margin: 10px; /* Default margin for landscape */
            display: inline-block;
            position: relative; /* Maintain relative position */
            padding: 12px 20px; /* Add padding for better touch target */
            border-radius: 5px; /* Rounded corners for the buttons */
        }
        /* Media query for portrait mode */
        @media (orientation: portrait) {
            .nav-container {
                display: flex; /* Use flexbox for horizontal layout */
                justify-content: center; /* Center the buttons */
                margin-bottom: 20px; /* Space below the buttons */
            }
            a.button {
                margin: 15px; /* Increase margin for more spacing */
                font-size: 22px; /* Increase font size for larger buttons */
                padding: 15px 30px; /* Increase padding for larger buttons */
            }
            h1 {
                margin-top: 20px; /* Adjust heading margin for space */
            }
        }

        /* Media query for landscape mode */
        @media (orientation: landscape) {
            .nav-container {
                display: flex; /* Use flexbox for horizontal layout */
                justify-content: flex-start; /* Align buttons to the left */
                margin-bottom: 20px; /* Space below the buttons */
                position: absolute; /* Allow positioning */
                top: 5px; /* Position at the top */
                left: 5px; /* Position on the left */
            }
            a.button {
                margin: 0px; /* Keep margin for landscape */
            }
            /* Increase font sizes in landscape mode */
            h1 {
                font-size: 57.75px; /* 5% increase from 55px */
            }
            h2 {
                font-size: 29.4px; /* 5% increase from 28px */
            }
            p {
                font-size: 18.9px; /* 5% increase from 18px */
            }
            a.button {
                font-size: 18.9px; /* 5% increase from 18px */
            }
        }
    </style>
</head>
<body>
